<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page2</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #faf7f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #ffe0b2, #c8e6c9);
            color: #4e342e;
            padding: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .question-card {
            background: #fff;
            margin: 12px;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .options label {
            flex: 1;
            text-align: center;
            cursor: pointer;
            background: #f1f1f1;
            margin: 0 4px;
            padding: 6px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked+span {
            background: #a5d6a7;
            color: #1b5e20;
            font-weight: bold;
            border-radius: 8px;
            padding: 4px 6px;
        }

        button {
            background: #ffb74d;
            color: #4e342e;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffa726;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #4e342e;
        }
    </style>
</head>

<body>
    <!-- Top Bar（會自動載入 topbar.html） -->
    <div id="topbar-container"></div>
    <h6>Page2</h6>
    <!-- 主要內容 -->
    <main>
        <h1>慈悲枯竭自我檢測</h1>

        <div id="questions"></div>
        <button onclick="calculateScore()">立即計算分數</button>
        <div class="result" id="result"></div>

        <script>
            const questions = [
                "我常覺得自己的精力被掏空，即使睡飽也很疲倦。",
                "面對別人的問題或痛苦時，會感到不耐煩或冷漠。",
                "我有時候覺得幫助別人是一種負擔，而非價值。",
                "遇到情緒沉重的情境，我會下意識想逃避或不想聽。",
                "近期容易焦躁、易怒，甚至對親近的人發火。",
                "我開始對工作或日常責任提不起勁，甚至懷疑意義。",
                "我常透過過度滑手機、看劇、吃東西等方式逃避壓力。",
                "我覺得自己沒有時間或力氣去照顧自己的需求。",
                "有時候，我覺得自己失去了同理心，像「麻木了一樣」。",
                "我覺得情緒或壓力已經嚴重影響到生活或人際關係。"
            ];

            const container = document.getElementById("questions");
            questions.forEach((q, i) => {
                const div = document.createElement("div");
                div.classList.add("question-card");
                div.innerHTML = `
        <p>${i + 1}. ${q}</p>
        <div class="options">
          ${[0, 1, 2, 3, 4].map(v => `
            <label>
              <input type="radio" name="q${i}" value="${v}">
              <span>${v}</span>
            </label>`).join("")}
        </div>
      `;
                container.appendChild(div);
            });

            function calculateScore() {
                let total = 0;
                for (let i = 0; i < questions.length; i++) {
                    const val = document.querySelector(`input[name="q${i}"]:checked`);
                    if (val) total += parseInt(val.value);
                }
                let status = "";
                if (total <= 10) status = "情緒健康：壓力可控，繼續保持！";
                else if (total <= 20) status = "輕度壓力：需要多自我照顧與休息。";
                else if (total <= 30) status = "中度慈悲枯竭：建議調整生活與尋求支持。";
                else status = "嚴重慈悲枯竭：務必尋求心理諮商與支援系統！";

                document.getElementById("result").innerText = `總分：${total} 分\n${status}`;
            }
        </script>
    </main>

    <script src="js/include.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奢侈稅計算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <nav>
            <a href="https://thomastsao0704.github.io/tax-calculator-pwa/">含稅計算</a>
            <a href="luxury.html">奢侈稅計算</a>
            <a href="settings.html">設定</a>
        </nav>
    </header>

    <main>
        <h2>奢侈稅計算器</h2>
        <p>輸入金額與稅率，計算奢侈稅（可自行擴充計算邏輯）：</p>
        <label for="luxTotal">商品總價 (NT$)：</label>
        <input type="number" id="luxTotal" value="2000000" min="0">
        <label for="luxRate">奢侈稅率 (%)：</label>
        <input type="number" id="luxRate" value="10" min="0">
        <button onclick="calcLuxury()">計算</button>
        <div class="result" id="luxResult">請輸入金額並計算。</div>
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker 註冊成功'))
                .catch(err => console.error('Service Worker 註冊失敗:', err));
        }
    </script>

</body>

</html>

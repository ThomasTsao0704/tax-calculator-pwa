<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>含稅拆分計算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Topbar -->
    <header class="topbar">
        <nav>
            <a href="https://thomastsao0704.github.io/tax-calculator-pwa/">含稅計算</a>
            <a href="luxury.html">奢侈稅計算</a>
            <a href="settings.html">設定</a>
        </nav>
    </header>

    <!-- 主內容 -->
    <main>
        <h2>含稅拆分計算器</h2>
        <label for="total">含稅總價 (NT$)：</label>
        <input type="number" id="total" value="300" min="0">
        <label for="entertainmentTax">娛樂稅率 (%)：</label>
        <input type="number" id="entertainmentTax" value="10" min="0">
        <label for="vatTax">營業稅率 (%)：</label>
        <input type="number" id="vatTax" value="5" min="0">
        <button onclick="calculate()">計算</button>
        <div class="result" id="result">請輸入數值並點擊計算。</div>
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker 註冊成功'))
                .catch(err => console.error('Service Worker 註冊失敗:', err));
        }
    </script>

</body>

</html>

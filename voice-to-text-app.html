    <script>
        class VoiceToTextApp {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.finalTranscript = '';
                this.savedData = [];
                
                this.initElements();
                this.initSpeechRecognition();

            initElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.clearDataBtn = document.getElementById('clearDataBtn');
                this.status = document.getElementById('status');
                this.statusText = document.getElementById('statusText');
                this.interimTranscript = document.getElementById('interimTranscript');
                this.finalTranscriptEl = document.getElementById('finalTranscript');
                this.languageSelect = document.getElementById('languageSelect');
                this.continuousToggle = document.getElementById('continuousToggle');
                this.interimResults = document.getElementById('interimResults');
                this.errorMessage = document.getElementById('errorMessage');
                this.savedItems = document.getElementById('savedItems');
            }

            initSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è­˜åˆ¥åŠŸèƒ½ã€‚è«‹ä½¿ç”¨ Chromeã€Safari æˆ–å…¶ä»–æ”¯æ´çš„ç€è¦½å™¨ã€‚');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.setupRecognitionSettings();
                this.setupRecognitionEvents();
            }

            setupRecognitionSettings() {
                if (!this.recognition) return;
                
                this.recognition.continuous = this.continuousToggle.value === 'true';
                this.recognition.interimResults = this.interimResults.value === 'true';
                this.recognition.lang = this.languageSelect.value;
                this.recognition.maxAlternatives = 1;
            }

            setupRecognitionEvents() {
                if (!this.recognition) return;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateStatus('listening', 'ğŸ¤ æ­£åœ¨è†è½ä¸­...');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.startBtn.classList.add('pulse');
                };

                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    this.displayResults(interimTranscript, finalTranscript);
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    let errorMsg = 'èªéŸ³è­˜åˆ¥ç™¼ç”ŸéŒ¯èª¤ï¼š';
                    
                    switch(event.error) {
                        case 'no-speech':
                            errorMsg += 'æœªæª¢æ¸¬åˆ°èªéŸ³è¼¸å…¥ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚';
                            break;
                        case 'audio-capture':
                            errorMsg += 'ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®šã€‚';
                            break;
                        case 'not-allowed':
                            errorMsg += 'éº¥å…‹é¢¨æ¬Šé™è¢«æ‹’çµ•ï¼Œè«‹å…è¨±ç¶²ç«™ä½¿ç”¨éº¥å…‹é¢¨ã€‚';
                            break;
                        case 'network':
                            errorMsg += 'ç¶²è·¯é€£ç·šå•é¡Œï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹ã€‚';
                            break;
                        default:
                            errorMsg += event.error;
                    }
                    
                    this.showError(errorMsg);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    this.stopListening();
                };
            }

            displayResults(interim, final) {
                if (this.interimResults.value === 'true' && interim) {
                    this.interimTranscript.textContent = interim;
                    this.interimTranscript.style.display = 'block';
                } else {
                    this.interimTranscript.style.display = 'none';
                }

                if (final) {
                    this.finalTranscript += final;
                    this.updateFinalTranscript();
                    
                    // å¦‚æœæ˜¯é€£çºŒæ¨¡å¼ï¼Œæ¸…é™¤å³æ™‚çµæœ
                    if (this.continuousToggle.value === 'true') {
                        this.interimTranscript.textContent = '';
                        this.interimTranscript.style.display = 'none';
                    }
                }
            }

            updateFinalTranscript() {
                if (this.finalTranscript.trim()) {
                    const paragraphs = this.finalTranscript.split('\n').filter(p => p.trim());
                    this.finalTranscriptEl.innerHTML = paragraphs
                        .map(p => `<div class="final-text">${p}</div>`)
                        .join('');
                } else {
                    this.finalTranscriptEl.innerHTML = '<p style="color: #6c757d; font-style: italic;">è½‰éŒ„çš„æ–‡å­—å°‡é¡¯ç¤ºåœ¨é€™è£¡...</p>';
                }
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startListening());
                this.stopBtn.addEventListener('click', () => this.stopListening());
                this.clearBtn.addEventListener('click', () => this.clearTranscript());
                this.saveBtn.addEventListener('click', () => this.saveCurrentText());
                this.exportBtn.addEventListener('click', () => this.exportData());
                this.clearDataBtn.addEventListener('click', () => this.clearAllData());

                // è¨­å®šè®Šæ›´äº‹ä»¶
                [this.languageSelect, this.continuousToggle, this.interimResults].forEach(element => {
                    element.addEventListener('change', () => {
                        this.setupRecognitionSettings();
                    });
                });
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('èªéŸ³è­˜åˆ¥æœªåˆå§‹åŒ–å®Œæˆ');
                    return;
                }

                this.hideError();
                this.setupRecognitionSettings();
                
                try {
                    this.recognition.start();

                    this.showError('ç„¡æ³•å•Ÿå‹•èªéŸ³è­˜åˆ¥ï¼š' + error.message);
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                
                this.isListening = false;
                this.updateStatus('stopped', 'å·²åœæ­¢ - é»æ“Šé–‹å§‹éŒ„éŸ³');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.startBtn.classList.remove('pulse');
                this.interimTranscript.style.display = 'none';
            }

            clearTranscript() {
                this.finalTranscript = '';
                this.interimTranscript.textContent = '';
                this.interimTranscript.style.display = 'none';
                this.updateFinalTranscript();
            }

            saveCurrentText() {
                if (!this.finalTranscript.trim()) {
                    this.showError('æ²’æœ‰æ–‡å­—å¯ä»¥å„²å­˜');
                    return;
                }

                const savedItem = {
                    id: Date.now(),
                    text: this.finalTranscript.trim(),
                    timestamp: new Date().toLocaleString('zh-TW'),
                    language: this.languageSelect.options[this.languageSelect.selectedIndex].text
                };

                this.savedData.unshift(savedItem);
                this.saveSavedData();
                this.displaySavedData();
                
                this.showSuccess('æ–‡å­—å·²æˆåŠŸå„²å­˜ï¼');
            }

            exportData() {
                if (this.savedData.length === 0) {
                    this.showError('æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º');
                    return;
                }

                const exportContent = this.savedData.map(item => 
                    `æ™‚é–“ï¼š${item.timestamp}\nèªè¨€ï¼š${item.language}\nå…§å®¹ï¼š${item.text}\n${'='.repeat(50)}`
                ).join('\n\n');

                const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `èªéŸ³è½‰æ–‡å­—_${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.showSuccess('è³‡æ–™å·²åŒ¯å‡ºï¼');
            }

            clearAllData() {
                if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å„²å­˜çš„è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚')) {
                    this.savedData = [];
                    this.saveSavedData();
                    this.displaySavedData();
                    this.showSuccess('æ‰€æœ‰è³‡æ–™å·²æ¸…é™¤');
                }
            }

            displaySavedData() {
                if (this.savedData.length === 0) {
                    this.savedItems.innerHTML = '<p>å°šç„¡å„²å­˜çš„è³‡æ–™</p>';
                    return;
                }

                this.savedItems.innerHTML = this.savedData.map(item => `
                    <div class="saved-item">

                        <div>${item.text.substring(0, 100)}${item.text.length > 100 ? '...' : ''}</div>
                    </div>
                `).join('');
            }

            loadSavedData() {
                try {
                    const saved = localStorage.getItem('voiceToTextData');
                    this.savedData = saved ? JSON.parse(saved) : [];
                    this.displaySavedData();
                } catch (error) {
                    console.error('è¼‰å…¥å„²å­˜è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                    this.savedData = [];
                }
            }

            saveSavedData() {
                try {
                    localStorage.setItem('voiceToTextData', JSON.stringify(this.savedData));
                } catch (error) {
                    console.error('å„²å­˜è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                    this.showError('ç„¡æ³•å„²å­˜è³‡æ–™ï¼Œå¯èƒ½æ˜¯å„²å­˜ç©ºé–“ä¸è¶³');
                }
            }

            updateStatus(type, text) {
                this.status.className = `status ${type}`;
                this.statusText.textContent = text;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => this.hideError(), 5000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            showSuccess(message) {
                const originalError = this.errorMessage.className;
                this.errorMessage.className = 'success-message';
                this.errorMessage.style.background = 'linear-gradient(135deg, #d4edda, #c3e6cb)';
                this.errorMessage.style.color = '#155724';
                this.errorMessage.style.borderLeftColor = '#28a745';
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';

                    this.errorMessage.style.background = '';
                    this.errorMessage.style.color = '';
                    this.errorMessage.style.borderLeftColor = '';

            }
        }

        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼

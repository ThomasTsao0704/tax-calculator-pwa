<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時語音轉文字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 202, 228, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 202, 228, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #2dd4bf);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.listening {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 154, 86, 0.3);
        }

        .status.stopped {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            color: #495057;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: #495057;
        }

        .setting-group select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .setting-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .text-display {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            font-size: 1.1em;
            line-height: 1.8;
            color: #495057;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .transcript-section {
            margin-bottom: 20px;
        }

        .transcript-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .interim-text {
            color: #6c757d;
            font-style: italic;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .final-text {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .data-management {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-radius: 15px;
        }

        .data-management h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .saved-items {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 10px;
            padding: 15px;
        }

        .saved-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            font-size: 0.95em;
        }

        .saved-item .timestamp {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .settings {
                grid-template-columns: 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 即時語音轉文字</h1>
            <p>開始說話，即時將您的語音轉換為文字並儲存</p>
        </div>
        
        <div class="content">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="languageSelect">語言設定</label>
                    <select id="languageSelect">
                        <option value="zh-TW">繁體中文 (台灣)</option>
                        <option value="zh-CN">簡體中文 (中國)</option>
                        <option value="en-US">English (US)</option>
                        <option value="ja-JP">日本語</option>
                        <option value="ko-KR">한국어</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="continuousToggle">連續識別</label>
                    <select id="continuousToggle">
                        <option value="true">開啟</option>
                        <option value="false">關閉</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="interimResults">顯示即時結果</label>
                    <select id="interimResults">
                        <option value="true">開啟</option>
                        <option value="false">關閉</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">🎤 開始錄音</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>⏹️ 停止錄音</button>
                <button id="clearBtn" class="btn btn-success">🗑️ 清除文字</button>
            </div>

            <div id="status" class="status stopped">
                <span id="statusText">準備就緒 - 點擊開始錄音</span>
            </div>

            <div class="text-display">
                <div class="transcript-section">
                    <h3>📝 轉錄結果</h3>
                    <div id="interimTranscript" class="interim-text" style="display: none;"></div>
                    <div id="finalTranscript"></div>
                </div>
            </div>

            <div class="data-management">
                <h3>💾 資料管理</h3>
                <div class="controls">
                    <button id="saveBtn" class="btn btn-success">💾 儲存當前文字</button>
                    <button id="exportBtn" class="btn btn-secondary">📤 匯出所有資料</button>
                    <button id="clearDataBtn" class="btn btn-primary">🗑️清除所有資料</button>
                </div>
                <div class="saved-items" id="savedItems">
                    <p>尚無儲存的資料</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceToTextApp {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.finalTranscript = '';
                this.savedData = [];
                
                this.initElements();
                this.initSpeechRecognition();
                this.bindEvents();
                this.loadSavedData();
            }

            initElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.clearDataBtn = document.getElementById('clearDataBtn');
                this.status = document.getElementById('status');
                this.statusText = document.getElementById('statusText');
                this.interimTranscript = document.getElementById('interimTranscript');
                this.finalTranscriptEl = document.getElementById('finalTranscript');
                this.languageSelect = document.getElementById('languageSelect');
                this.continuousToggle = document.getElementById('continuousToggle');
                this.interimResults = document.getElementById('interimResults');
                this.errorMessage = document.getElementById('errorMessage');
                this.savedItems = document.getElementById('savedItems');
            }

            initSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('您的瀏覽器不支援語音識別功能。請使用 Chrome、Safari 或其他支援的瀏覽器。');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.setupRecognitionSettings();
                this.setupRecognitionEvents();
            }

            setupRecognitionSettings() {
                if (!this.recognition) return;
                
                this.recognition.continuous = this.continuousToggle.value === 'true';
                this.recognition.interimResults = this.interimResults.value === 'true';
                this.recognition.lang = this.languageSelect.value;
                this.recognition.maxAlternatives = 1;
            }

            setupRecognitionEvents() {
                if (!this.recognition) return;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateStatus('listening', '🎤 正在聆聽中...');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.startBtn.classList.add('pulse');
                };

                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    this.displayResults(interimTranscript, finalTranscript);
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    let errorMsg = '語音識別發生錯誤：';
                    
                    switch(event.error) {
                        case 'no-speech':
                            errorMsg += '未檢測到語音輸入，請再試一次。';
                            break;
                        case 'audio-capture':
                            errorMsg += '無法存取麥克風，請檢查權限設定。';
                            break;
                        case 'not-allowed':
                            errorMsg += '麥克風權限被拒絕，請允許網站使用麥克風。';
                            break;
                        case 'network':
                            errorMsg += '網路連線問題，請檢查網路狀態。';
                            break;
                        default:
                            errorMsg += event.error;
                    }
                    
                    this.showError(errorMsg);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    this.stopListening();
                };
            }

            displayResults(interim, final) {
                if (this.interimResults.value === 'true' && interim) {
                    this.interimTranscript.textContent = interim;
                    this.interimTranscript.style.display = 'block';
                } else {
                    this.interimTranscript.style.display = 'none';
                }

                if (final) {
                    this.finalTranscript += final;
                    this.updateFinalTranscript();
                    
                    // 如果是連續模式，清除即時結果
                    if (this.continuousToggle.value === 'true') {
                        this.interimTranscript.textContent = '';
                        this.interimTranscript.style.display = 'none';
                    }
                }
            }

            updateFinalTranscript() {
                if (this.finalTranscript.trim()) {
                    const paragraphs = this.finalTranscript.split('\n').filter(p => p.trim());
                    this.finalTranscriptEl.innerHTML = paragraphs
                        .map(p => `<div class="final-text">${p}</div>`)
                        .join('');
                } else {
                    this.finalTranscriptEl.innerHTML = '<p style="color: #6c757d; font-style: italic;">轉錄的文字將顯示在這裡...</p>';
                }
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startListening());
                this.stopBtn.addEventListener('click', () => this.stopListening());
                this.clearBtn.addEventListener('click', () => this.clearTranscript());
                this.saveBtn.addEventListener('click', () => this.saveCurrentText());
                this.exportBtn.addEventListener('click', () => this.exportData());
                this.clearDataBtn.addEventListener('click', () => this.clearAllData());

                // 設定變更事件
                [this.languageSelect, this.continuousToggle, this.interimResults].forEach(element => {
                    element.addEventListener('change', () => {
                        this.setupRecognitionSettings();
                    });
                });
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('語音識別未初始化完成');
                    return;
                }

                this.hideError();
                this.setupRecognitionSettings();
                
                try {
                    this.recognition.start();
                } catch (error) {
                    this.showError('無法啟動語音識別：' + error.message);
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                
                this.isListening = false;
                this.updateStatus('stopped', '已停止 - 點擊開始錄音');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.startBtn.classList.remove('pulse');
                this.interimTranscript.style.display = 'none';
            }

            clearTranscript() {
                this.finalTranscript = '';
                this.interimTranscript.textContent = '';
                this.interimTranscript.style.display = 'none';
                this.updateFinalTranscript();
            }

            saveCurrentText() {
                if (!this.finalTranscript.trim()) {
                    this.showError('沒有文字可以儲存');
                    return;
                }

                const savedItem = {
                    id: Date.now(),
                    text: this.finalTranscript.trim(),
                    timestamp: new Date().toLocaleString('zh-TW'),
                    language: this.languageSelect.options[this.languageSelect.selectedIndex].text
                };

                this.savedData.unshift(savedItem);
                this.saveSavedData();
                this.displaySavedData();
                
                this.showSuccess('文字已成功儲存！');
            }

            exportData() {
                if (this.savedData.length === 0) {
                    this.showError('沒有資料可以匯出');
                    return;
                }

                const exportContent = this.savedData.map(item => 
                    `時間：${item.timestamp}\n語言：${item.language}\n內容：${item.text}\n${'='.repeat(50)}`
                ).join('\n\n');

                const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `語音轉文字_${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.showSuccess('資料已匯出！');
            }

            clearAllData() {
                if (confirm('確定要清除所有儲存的資料嗎？此操作無法復原。')) {
                    this.savedData = [];
                    this.saveSavedData();
                    this.displaySavedData();
                    this.showSuccess('所有資料已清除');
                }
            }

            displaySavedData() {
                if (this.savedData.length === 0) {
                    this.savedItems.innerHTML = '<p>尚無儲存的資料</p>';
                    return;
                }

                this.savedItems.innerHTML = this.savedData.map(item => `
                    <div class="saved-item">
                        <div class="timestamp">${item.timestamp} | ${item.language}</div>
                        <div>${item.text.substring(0, 100)}${item.text.length > 100 ? '...' : ''}</div>
                    </div>
                `).join('');
            }

            loadSavedData() {
                try {
                    const saved = localStorage.getItem('voiceToTextData');
                    this.savedData = saved ? JSON.parse(saved) : [];
                    this.displaySavedData();
                } catch (error) {
                    console.error('載入儲存資料時發生錯誤:', error);
                    this.savedData = [];
                }
            }

            saveSavedData() {
                try {
                    localStorage.setItem('voiceToTextData', JSON.stringify(this.savedData));
                } catch (error) {
                    console.error('儲存資料時發生錯誤:', error);
                    this.showError('無法儲存資料，可能是儲存空間不足');
                }
            }

            updateStatus(type, text) {
                this.status.className = `status ${type}`;
                this.statusText.textContent = text;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => this.hideError(), 5000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            showSuccess(message) {
                const originalError = this.errorMessage.className;
                this.errorMessage.className = 'success-message';
                this.errorMessage.style.background = 'linear-gradient(135deg, #d4edda, #c3e6cb)';
                this.errorMessage.style.color = '#155724';
                this.errorMessage.style.borderLeftColor = '#28a745';
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    this.hideError();
                    this.errorMessage.className = originalError;
                    this.errorMessage.style.background = '';
                    this.errorMessage.style.color = '';
                    this.errorMessage.style.borderLeftColor = '';
                }, 3000);
            }
        }

        // 初始化應用程式
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceToTextApp();
        });
    </script>
</body>
</html>
